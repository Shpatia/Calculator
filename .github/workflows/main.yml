# .github/workflows/ci.yml
name: Calculator CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pyinstaller
        
    - name: Build project
      run: |
        echo "Сборка проекта..."
        # Проверка синтаксиса и импортов
        python -m compileall .
        echo "Проект успешно собран"
        
    - name: Run unittests
      run: |
        echo "Запуск тестов..."
        python -m unittest discover -s tests -p "test_*.py"
      env:
        DISPLAY: ":99.0"
      continue-on-error: false
        
  build-windows:
    runs-on: windows-latest
    needs: build-and-test
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        
    - name: Create Windows installer
      shell: bash
      run: |
        echo "Создание Windows установщика..."
        pyinstaller --onefile --windowed --name Calculator.exe \
          --add-data "ui.py;." \
          --add-data "advanced_math.py;." \
          --add-data "basic_ops.py;." \
          --add-data "memory.py;." \
          main.py
        mkdir -p installer
        cp dist/Calculator.exe installer/
        
    - name: Upload Windows artifacts
      uses: actions/upload-artifact@v4
      with:
        name: calculator-installer-windows
        path: installer/
        retention-days: 30
